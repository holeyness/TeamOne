{% extends "base.html" %}

{% block content %}

    <div class="col-md-2 col-xs-1"></div>
    
    
        <div class="col-xs-12 col-md-8">

            
            <div class="well well-lg text-center">


            <h2 class="media heading">Post Stuff</h2>
            <!-- Form Below -->
            <div class="well well-lg">

                <form action="/upload/" method="post" enctype="multipart/form-data" class="form-horizontal">

                    {% csrf_token %}

                    
                    <div class="form-group">
                        <label for="InputTitle" class="col-sm-4 control-label">Title: </label>
                        <div class="col-sm-4">
                            {{form.title}}
                        </div>
                    </div>

                    <div class="form-group ">
                            <label for="InputImage" class="col-sm-4 control-label">Image:</label>
                            <div class="col-sm-4">
                                {{form.post_image}}
                            </div>
                    </div>



                    <div class="form-group">
                        <label for="InputDescription" class="col-sm-4 control-label">Description: </label>
                        
                        <div class="col-sm-4">
                            {{form.description}}
                        </div>
                     </div>
             
                    <input type="submit" value="Post" />           
                </form>  
            </div>
        </div>
    </div>
    <div class="col-md-2 col-xs-1"></div>

{% endblock %}
